<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Team Task Calendar</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui;background:#0f1115;color:#eaeaea}
header{padding:10px 16px;display:flex;justify-content:space-between;align-items:center}
header button{background:#1f2228;color:#fff;border:none;padding:6px 10px;cursor:pointer}

.weekdays{display:grid;grid-template-columns:repeat(7,1fr);background:#14161b;border-bottom:1px solid #24262b}
.weekdays div{text-align:center;padding:6px 0;font-size:12px;opacity:.7}

.calendar{display:grid;grid-template-columns:repeat(7,1fr);height:calc(100vh - 210px)}
.day{border:1px solid #24262b;padding:6px;font-size:12px}
.day-number{opacity:.6;margin-bottom:4px}

.task{
  position:relative;
  padding:6px;
  border-radius:6px;
  margin-bottom:4px;
  cursor:grab;
  color:#000;
}
.task.readonly{cursor:default;opacity:.85}
.task.done{opacity:.45}
.task.done::after{
  content:"Completed";
  position:absolute;
  top:2px;
  right:6px;
  font-size:9px;
}
.task.done strong{text-decoration:line-through}

.task-type{font-size:10px;opacity:.8}

.delete,.copy-btn{
  position:absolute;
  bottom:2px;
  font-size:14px;
  cursor:pointer;
  opacity:0;
}
.delete{right:6px}
.copy-btn{right:22px}
.task:hover .delete,.task:hover .copy-btn{opacity:1}

.add{opacity:.5;cursor:pointer;font-size:11px}
.add:hover{opacity:1}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal-box{background:#1b1d22;padding:16px;border-radius:10px;width:260px}
.modal-box input,.modal-box select{width:100%;margin-bottom:8px;padding:6px}

.toast{
  position:fixed;bottom:50px;left:50%;
  transform:translateX(-50%);
  background:#333;color:#fff;
  padding:8px 14px;border-radius:6px;
  font-size:12px;opacity:0;transition:.25s
}
.toast.show{opacity:1}

.edit-bar{
  position:fixed;bottom:10px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:6px
}
.edit-bar input{background:#1f2228;color:#fff;padding:6px;width:120px}
.edit-bar button{background:#2e7d32;color:#fff;border:none;padding:6px 10px}
</style>
</head>

<body>

<header>
  <button onclick="changeMonth(-1)">←</button>
  <div id="title"></div>
  <button onclick="changeMonth(1)">→</button>
</header>

<div class="weekdays">
  <div>Mon</div><div>Tue</div><div>Wed</div>
  <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <input id="taskText" placeholder="Task name">
    <select id="taskPerson"></select>
    <select id="taskType"></select>
    <button onclick="saveTask()">Add Task</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<div class="edit-bar">
  <input id="editCode" placeholder="Edit code">
  <button onclick="unlockEdit()">Unlock</button>
</div>

<script>
/* ================= CONFIG ================= */
const EDIT_CODE="TEAM2026";
const supabaseClient=supabase.createClient(
  "https://letbykkygmmdxbmnemam.supabase.co",
  "sb_publishable_AIRw5d-xegyZkpX39_4MLQ_yK1tZMZo"
);

const PEOPLE={Tony:"#ff8a80",Davis:"#b39ddb",Alex:"#ffe082",Lucas:"#b0bec5",Allen:"#90caf9",Hayden:"#f48fb1",Leo:"#ce93d8",Dante:"#a5d6a7"};
const TYPES=["Design + QR","Design","Menu + QR","Menu","QR"];

/* ================= STATE ================= */
let current=new Date();
let cache={};
let dragTask=null;
let dragFromDay=null;
let canEdit=localStorage.getItem("canEdit")==="1";

/* ================= HELPERS ================= */
const toast=(m,c="#333")=>{
  const t=document.getElementById("toast");
  t.textContent=m;t.style.background=c;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
};
const fmt=(y,m,d)=>`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

/* ================= LOAD ================= */
async function load(){
  const y=current.getFullYear(),m=current.getMonth();
  const start=fmt(y,m,1);
  const end=fmt(y,m,new Date(y,m+1,0).getDate());
  const {data}=await supabaseClient.from("tasks")
    .select("*")
    .gte("task_date",start)
    .lte("task_date",end)
    .order("sort_order",{ascending:true});

  cache={};
  (data||[]).forEach(t=>{
    const d=+t.task_date.slice(8,10);
    (cache[d]??=[]).push(t);
  });
}

/* ================= RENDER ================= */
function renderCalendar(){
  calendar.innerHTML="";
  title.textContent=`${current.getMonth()+1}/${current.getFullYear()}`;
  const days=new Date(current.getFullYear(),current.getMonth()+1,0).getDate();
  const offset=(new Date(current.getFullYear(),current.getMonth(),1).getDay()+6)%7;
  for(let i=0;i<offset;i++)calendar.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){
    const col=document.createElement("div");
    col.className="day";
    col.innerHTML=`<div class="day-number">${d}</div>`;
    col.ondragover=e=>canEdit&&e.preventDefault();
    col.ondrop=()=>dropTask(d);

    (cache[d]||[])
      .sort((a,b)=>a.sort_order-b.sort_order)
      .forEach(t=>{
        const el=document.createElement("div");
        el.className="task"+(t.done?" done":"");
        el.style.background=PEOPLE[t.person];
        el.draggable=canEdit;
        el.ondragstart=()=>{
          dragTask=t;
          dragFromDay=d;
        };
        el.onclick=()=>canEdit&&toggleDone(t);
        el.innerHTML=`<strong>${t.text}</strong>
          <div class="task-type">${t.person} • ${t.type}</div>`;

        col.appendChild(el);
      });

    if(canEdit){
      const add=document.createElement("div");
      add.className="add";
      add.textContent="+ Add task";
      add.onclick=()=>openModal(d);
      col.appendChild(add);
    }
    calendar.appendChild(col);
  }
}

async function render(){await load();renderCalendar();}

/* ================= DRAG LOGIC ================= */
async function dropTask(targetDay){
  if(!dragTask)return;

  // remove from old day
  cache[dragFromDay]=cache[dragFromDay].filter(t=>t.id!==dragTask.id);

  // add to new day
  dragTask.task_date=fmt(current.getFullYear(),current.getMonth(),targetDay);
  (cache[targetDay]??=[]).push(dragTask);

  // reindex both days
  const updates=[];
  [dragFromDay,targetDay].forEach(day=>{
    (cache[day]||[]).forEach((t,i)=>{
      t.sort_order=i;
      updates.push(
        supabaseClient.from("tasks")
          .update({task_date:t.task_date,sort_order:i})
          .eq("id",t.id)
      );
    });
  });

  renderCalendar();
  await Promise.all(updates);
  dragTask=null;
}

/* ================= CRUD ================= */
async function saveTask(){
  const day=selectedDay;
  const arr=cache[day]||[];
  const task={
    task_date:fmt(current.getFullYear(),current.getMonth(),day),
    text:taskText.value,
    person:taskPerson.value,
    type:taskType.value,
    done:false,
    sort_order:arr.length
  };
  arr.push(task);
  renderCalendar();
  await supabaseClient.from("tasks").insert(task);
  closeModal();
}

async function toggleDone(t){
  t.done=!t.done;
  renderCalendar();
  await supabaseClient.from("tasks").update({done:t.done}).eq("id",t.id);
}

/* ================= UI ================= */
let selectedDay=null;
function openModal(d){selectedDay=d;modal.style.display="flex";}
function closeModal(e){if(!e||e.target===modal)modal.style.display="none";}
function changeMonth(n){current.setMonth(current.getMonth()+n);render();}
function unlockEdit(){
  if(editCode.value===EDIT_CODE){
    canEdit=true;localStorage.setItem("canEdit","1");
    toast("Edit unlocked","#2e7d32");
    renderCalendar();
  }else toast("Wrong code","#b71c1c");
}

/* ================= INIT ================= */
Object.keys(PEOPLE).forEach(p=>taskPerson.innerHTML+=`<option>${p}</option>`);
TYPES.forEach(t=>taskType.innerHTML+=`<option>${t}</option>`);

supabaseClient.channel("tasks-rt")
  .on("postgres_changes",{event:"*",schema:"public",table:"tasks"},render)
  .subscribe();

render();
</script>
</body>
</html>
