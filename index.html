
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Team Task Calendar</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f1115;
  color:#eaeaea
}

header{
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

header button{
  background:#1f2228;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer
}

/* ===== WEEK ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  background:#14161b;
  border-bottom:1px solid #24262b
}

.weekdays div{
  text-align:center;
  padding:6px 0;
  font-size:12px;
  opacity:.7
}

/* ===== CALENDAR ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  height:calc(100vh - 210px)
}

.day{
  border:1px solid #24262b;
  padding:6px;
  font-size:12px
}

.day-number{
  opacity:.6;
  margin-bottom:4px
}

/* ===== TASK ===== */
.task{
  position:relative;
  padding:6px;
  border-radius:6px;
  margin-bottom:4px;
  cursor:grab;
  color:#000
}

.task.readonly{
  cursor:default;
  opacity:.85
}

.task.done{
  opacity:.45;
  filter:grayscale(.15)
}

.task.done::after{
  content:"Completed";
  position:absolute;
  top:2px;
  right:6px;
  font-size:9px;
  background:#1b5e20;
  color:#fff;
  padding:2px 6px;
  border-radius:10px
}

.task.done strong{
  text-decoration:line-through
}

.task-type{
  font-size:10px;
  opacity:.8
}

/* ===== ACTION BTN ===== */
.delete,.copy-btn,.edit-btn{
  position:absolute;
  bottom:2px;
  font-size:14px;
  cursor:pointer;
  opacity:0
}

.delete{right:6px}
.copy-btn{right:24px}
.edit-btn{right:42px}

.task:hover .delete,
.task:hover .copy-btn,
.task:hover .edit-btn{
  opacity:1
}

.add{
  opacity:.5;
  cursor:pointer;
  font-size:11px
}

.add:hover{opacity:1}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center
}

.modal-box{
  background:#1b1d22;
  padding:16px;
  border-radius:10px;
  width:260px
}

.modal-box input,
.modal-box select{
  width:100%;
  margin-bottom:8px;
  padding:6px;
  background:#1f2228;
  color:#fff;
  border:1px solid #333
}

/* ===== FILTER ===== */
.filter-bar{
  display:flex;
  gap:8px;
  padding:8px 16px
}

.filter-bar select{
  background:#1f2228;
  color:#fff;
  border:none;
  padding:6px
}

/* ===== TOAST ===== */
.toast{
  position:fixed;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  font-size:12px;
  opacity:0;
  transition:.25s
}

.toast.show{opacity:1}

/* ===== EDIT BAR ===== */
.edit-bar{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px
}

.edit-bar input{
  background:#1f2228;
  border:1px solid #333;
  color:#fff;
  padding:6px;
  width:120px
}

.edit-bar button{
  background:#2e7d32;
  border:none;
  color:#fff;
  padding:6px 10px;
  cursor:pointer
}

/* ===== STATS ===== */
.stats-btn{
  position:fixed;
  right:14px;
  bottom:14px;
  background:#1f2228;
  color:#fff;
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  cursor:pointer;
  font-size:18px;
  box-shadow:0 4px 10px rgba(0,0,0,.4)
}

.stats-modal .modal-box{width:320px}

.stats-title{
  margin:10px 0 6px;
  font-size:13px;
  opacity:.8
}

.stats-item{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:4px
}

hr{
  border:0;
  border-top:1px solid #333;
  margin:8px 0
}
</style>
</head>

<body>

<header>
  <button onclick="changeMonth(-1)">‚Üê</button>
  <div id="title"></div>
  <button onclick="changeMonth(1)">‚Üí</button>
</header>

<div class="filter-bar">
  <select id="filterPerson">
    <option value="">All people</option>
  </select>

  <select id="viewMode">
    <option value="normal">Normal view</option>
    <option value="assign">View by assign order</option>
  </select>
</div>

<div class="weekdays">
  <div>Mon</div>
  <div>Tue</div>
  <div>Wed</div>
  <div>Thu</div>
  <div>Fri</div>
  <div>Sat</div>
  <div>Sun</div>
</div>

<div id="calendar" class="calendar"></div>


<!-- ADD / EDIT MODAL -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">

    <input id="taskText" placeholder="Task name">

    <select id="taskPerson"></select>

    <select id="taskType"></select>

    <select id="taskAM"></select>

    <button onclick="saveTask()">Save Task</button>

  </div>
</div>


<!-- STATS -->
<button class="stats-btn" onclick="openStats()">üìä</button>

<div class="modal stats-modal" id="statsModal" onclick="closeStats(event)">
  <div class="modal-box">
    <h3 style="margin:0">üìä Monthly Stats</h3>
    <div id="statsContent"></div>
  </div>
</div>

<div id="toast" class="toast"></div>

<div class="edit-bar">
  <input id="editCode" placeholder="Edit code">
  <button onclick="unlockEdit()">Unlock</button>
</div>
<script>

/* =====================================================
   CONFIG
===================================================== */

const EDIT_CODE="TEAM2026";

/* ===== TELEGRAM ===== */
const TELEGRAM_WEBHOOK =
"https://script.google.com/macros/s/AKfycbxtlxQDdsln4WSOEmx23uWMeXwrgrsfOvrOJ0RoLO-elSBviRLEttOCXvBCh2QvSU3vAg/exec";

async function sendTelegram(data){
  try{
    await fetch(TELEGRAM_WEBHOOK,{
      method:"POST",
      headers:{
        "Content-Type":"text/plain;charset=utf-8"
      },
      body:JSON.stringify(data)
    });
  }catch(e){
    console.error("Telegram error:",e);
  }
}

/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://letbykkygmmdxbmnemam.supabase.co",
  "sb_publishable_AIRw5d-xegyZkpX39_4MLQ_yK1tZMZo"
);

/* =====================================================
   MASTER DATA
===================================================== */

const PEOPLE_ORDER=[
  "Tony","Davis","Alex","Lucas",
  "Allen","Hayden","Leo","Dante"
];

const PEOPLE={
  Tony:"#ff8a80",
  Allen:"#90caf9",
  Davis:"#b39ddb",
  Alex:"#ffe082",
  Lucas:"#b0bec5",
  Hayden:"#f48fb1",
  Leo:"#ce93d8",
  Dante:"#a5d6a7"
};

const AM_LIST=[
"None","Luna","Nancy","Issac","Elysia","Ray",
"Annie","Zoe","Wendy","Bruce","Sofia","Selena",
"Lucie","Anna","Josie","Tera","Mochi","Hanie",
"Emma","Mia","Jane","Rosie"
];

const TYPES=[
"Design + QR",
"Design",
"Menu + QR",
"Menu",
"QR"
];

/* =====================================================
   STATE
===================================================== */

let current=new Date();
let selectedDay=null;
let editingTask=null;

let cache={};

let canEdit =
localStorage.getItem("canEdit")==="1";

let dragTask=null;
let dragFromDay=null;
let dragFromIndex=null;

/* =====================================================
   HELPERS
===================================================== */

function toast(msg,color="#333"){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.background=color;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}

function formatDate(y,m,d){
  return `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

/* =====================================================
   LOAD DATA
===================================================== */

async function load(){

  const y=current.getFullYear();
  const m=current.getMonth();

  const start=formatDate(y,m,1);
  const end=formatDate(
      y,m,
      new Date(y,m+1,0).getDate()
  );

  const {data,error} =
  await supabaseClient
    .from("tasks")
    .select("*")
    .gte("task_date",start)
    .lte("task_date",end)
    .order("sort_order",{ascending:true});

  if(error){
    console.error(error);
    return;
  }

  cache={};

  (data||[]).forEach(t=>{
    const d=+t.task_date.slice(8,10);
    (cache[d]??=[]).push(t);
  });
}

/* =====================================================
   BASE RENDER ENTRY
===================================================== */

async function render(){
  await load();
  renderCalendarOnly();
}

</script>
<script>

/* =====================================================
   CALENDAR RENDER
===================================================== */

function renderCalendarOnly(){

  calendar.innerHTML="";

  title.textContent=
  `Th√°ng ${current.getMonth()+1}/${current.getFullYear()}`;

  /* AM */
  taskAM.innerHTML="";
  AM_LIST.forEach(am=>{
    taskAM.innerHTML+=`<option value="${am}">${am}</option>`;
  });

  const days =
  new Date(
    current.getFullYear(),
    current.getMonth()+1,
    0
  ).getDate();

  const offset =
  (new Date(
    current.getFullYear(),
    current.getMonth(),
    1
  ).getDay()+6)%7;

  for(let i=0;i<offset;i++)
    calendar.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){

    const day=document.createElement("div");
    day.className="day";

    day.innerHTML=
      `<div class="day-number">${d}</div>`;

    let tasks=[...(cache[d]||[])];

    if(filterPerson.value)
      tasks=tasks.filter(
        t=>t.person===filterPerson.value
      );

    if(viewMode.value==="assign"){
      tasks.sort(
        (a,b)=>
        PEOPLE_ORDER.indexOf(a.person)
        -
        PEOPLE_ORDER.indexOf(b.person)
      );
    }

    tasks.forEach(t=>{

      const el=document.createElement("div");

      el.className=
        "task"+
        (t.done?" done":"")+
        (canEdit?"":" readonly");

      el.style.background=
        PEOPLE[t.person];

      el.draggable=canEdit;

      /* ===== DRAG START ===== */
      el.ondragstart=()=>{
        dragTask=t;
        dragFromDay=d;
        dragFromIndex=
          cache[d].indexOf(t);
      };

      el.ondragover=e=>
        canEdit&&e.preventDefault();

      el.ondrop=e=>{
        e.preventDefault();
        reorderInDay(d,t);
      };

      /* DONE */
      if(canEdit)
        el.onclick=()=>toggleDone(t);

      el.innerHTML=`
        <strong>${t.text}</strong>
        <div class="task-type">
          ${t.person} ‚Ä¢ ${t.type}
          (AM: ${t.am||"N/A"})
        </div>
      `;

      /* ===== EDIT BTN ===== */
      if(canEdit){
        const edit=document.createElement("span");
        edit.className="edit-btn";
        edit.textContent="‚úè";
        edit.onclick=e=>{
          e.stopPropagation();
          openEditTask(t,d);
        };
        el.appendChild(edit);
      }

      /* COPY */
      const copy=document.createElement("span");
      copy.className="copy-btn";
      copy.textContent="üìã";
      copy.onclick=e=>{
        e.stopPropagation();
        navigator.clipboard.writeText(t.text);
        toast("Copied","#2e7d32");
      };
      el.appendChild(copy);

      /* DELETE */
      if(canEdit){
        const del=document.createElement("span");
        del.className="delete";
        del.textContent="‚úñ";
        del.onclick=e=>{
          e.stopPropagation();
          removeTask(t.id);
        };
        el.appendChild(del);
      }

      day.appendChild(el);
    });

    /* ADD */
    if(canEdit){

      const add=document.createElement("div");
      add.className="add";
      add.textContent="+ Add task";

      add.onclick=()=>openModal(d);

      day.appendChild(add);

      day.ondragover=e=>e.preventDefault();
      day.ondrop=()=>dropToOtherDay(d);
    }

    calendar.appendChild(day);
  }
}

/* =====================================================
   EDIT TASK
===================================================== */

function openEditTask(task,day){

  selectedDay=day;
  editingTask=task;

  taskText.value=task.text;
  taskPerson.value=task.person;
  taskType.value=task.type;
  taskAM.value=task.am||"None";

  modal.style.display="flex";
}

/* =====================================================
   DUPLICATE CHECK (FIXED)
===================================================== */

function isDuplicate(day,text,person,ignoreId=null){

  return (cache[day]||[])
    .some(t=>
      t.text.trim().toLowerCase()
      ===
      text.trim().toLowerCase()
      &&
      t.person===person
      &&
      t.id!==ignoreId
    );
}

/* =====================================================
   DRAG REORDER
===================================================== */

async function reorderInDay(day,target){

  if(!dragTask||
     day!==dragFromDay)return;

  const list=cache[day];

  const from=dragFromIndex;
  const to=list.indexOf(target);

  if(from===to)return;

  list.splice(from,1);
  list.splice(to,0,dragTask);

  list.forEach(
    (t,i)=>t.sort_order=i
  );

  renderCalendarOnly();

  await Promise.all(
    list.map(t=>
      supabaseClient
      .from("tasks")
      .update({
        sort_order:t.sort_order
      })
      .eq("id",t.id)
    )
  );

  dragTask=null;
}

</script>
<script>

   SAVE TASK (ADD + EDIT)

  if(!canEdit || !selectedDay) return;

  const text = taskText.value.trim();

    /* TELEGRAM EDIT */

  /* ========= ADD MODE ========= */

  sendTelegram({

      `<b>${text}</b>\n`+

      `AM: ${am}\nüìÖ ${task.task_date}`
  });

  toast("Task added","#2e7d32");
}

/* =====================================================
   DONE
===================================================== */

async function toggleDone(t){

  t.done=!t.done;

  renderCalendarOnly();

  await supabaseClient
    .from("tasks")
    .update({done:t.done})
    .eq("id",t.id);

  if(t.done){
    sendTelegram({
      event:"done",
      person:t.person,
      am:t.am,
      message:
      `‚úÖ Completed\n${t.text}`
    });
  }

  toast("Updated","#2e7d32");
}

/* =====================================================
   DELETE
===================================================== */

async function removeTask(id){

  let removed=null;

  Object.keys(cache)
    .forEach(d=>{
      cache[d]=cache[d]
        .filter(t=>{
          if(t.id===id) removed=t;
          return t.id!==id;
        });
    });

  renderCalendarOnly();

  await supabaseClient
    .from("tasks")
    .delete()
    .eq("id",id);

sendTelegram({
  event:"delete",
  person: removed.person,
  am: removed.am,
message:
  `<b>üìå${removed.text}</b>\n\n` +
  `Member: ${removed.person}\n` +
  `AM: ${removed.am || "N/A"}`
});

  toast("Deleted","#b71c1c");
}

/* =====================================================
   MOVE DAY
===================================================== */

async function dropToOtherDay(day){

  if(!dragTask ||
     day===dragFromDay) return;

  cache[dragFromDay]=
    cache[dragFromDay]
      .filter(t=>t!==dragTask);

  dragTask.task_date=
    formatDate(
      current.getFullYear(),
      current.getMonth(),
      day
    );

  (cache[day]??=[]).push(dragTask);

  cache[day]
    .forEach(
      (t,i)=>t.sort_order=i
    );

  renderCalendarOnly();

  await supabaseClient
    .from("tasks")
    .update({
      task_date:dragTask.task_date,
      sort_order:dragTask.sort_order
    })
    .eq("id",dragTask.id);

  sendTelegram({
    event:"move",
    person:dragTask.person,
    am:dragTask.am,
    message:
      `üì¶ Task moved\n${dragTask.text}\n${dragTask.task_date}`
  });

  dragTask=null;
}

/* =====================================================
   EDIT LOCK
===================================================== */

function unlockEdit(){

  if(editCode.value===EDIT_CODE){
    canEdit=true;
    localStorage.setItem("canEdit","1");
    toast("Edit unlocked","#2e7d32");
    renderCalendarOnly();
  }else{
    toast("Wrong code","#b71c1c");
  }
}

/* =====================================================
   MODAL
===================================================== */

function openModal(d){
  selectedDay=d;
  editingTask=null;
  taskText.value="";
  modal.style.display="flex";
}

function closeModal(e){
  if(!e||e.target===modal)
    modal.style.display="none";
}

/* =====================================================
   MONTH
===================================================== */

function changeMonth(n){
  current.setMonth(
    current.getMonth()+n
  );
  render();
}

/* =====================================================
   STATS
===================================================== */

function openStats(){

  const byType={};
  const byPerson={};
  let total=0;

  Object.values(cache)
    .flat()
    .forEach(t=>{
      total++;
      byType[t.type]=(byType[t.type]||0)+1;
      byPerson[t.person]=(byPerson[t.person]||0)+1;
    });

  let html=
  `<div class="stats-item">
    <strong>Total</strong>
    <strong>${total}</strong>
  </div><hr>`;

  TYPES.forEach(t=>{
    html+=
    `<div class="stats-item">
      <span>${t}</span>
      <strong>${byType[t]||0}</strong>
    </div>`;
  });

  html+=`<hr>`;

  PEOPLE_ORDER.forEach(p=>{
    html+=
    `<div class="stats-item">
      <span>${p}</span>
      <strong>${byPerson[p]||0}</strong>
    </div>`;
  });

  statsContent.innerHTML=html;
  statsModal.style.display="flex";
}

function closeStats(e){
  if(!e||e.target===statsModal)
    statsModal.style.display="none";
}

/* =====================================================
   INIT
===================================================== */

Object.keys(PEOPLE)
.forEach(p=>{
  taskPerson.innerHTML+=
    `<option>${p}</option>`;
  filterPerson.innerHTML+=
    `<option>${p}</option>`;
});

TYPES.forEach(t=>{
  taskType.innerHTML+=
    `<option>${t}</option>`;
});

filterPerson.onchange=
renderCalendarOnly;

viewMode.onchange=
renderCalendarOnly;

viewMode.value="assign";

render();

/* REALTIME */
supabaseClient
.channel("tasks-rt")
.on(
 "postgres_changes",
 {event:"*",schema:"public",table:"tasks"},
 render
)
.subscribe();

</script>
</body>
</html>
