<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Team Task Calendar</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: system-ui; background:#f5f5f5; }
    .calendar { display:grid; grid-template-columns: repeat(7,1fr); gap:6px; }
    .day { background:#fff; padding:8px; min-height:90px; cursor:pointer; }
    .task { background:#eef; margin-top:4px; padding:4px; font-size:13px; }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); }
    .modal-content { background:#fff; width:300px; margin:10% auto; padding:16px; }
  </style>
</head>

<body>

<h2 id="monthLabel"></h2>
<div id="calendar" class="calendar"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>ThÃªm task</h3>
    <input id="taskText" placeholder="Task" /><br><br>
    <input id="taskPerson" placeholder="Person" /><br><br>
    <input id="taskType" placeholder="Type" /><br><br>
    <button id="saveTask">Save</button>
    <button id="closeModal">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
