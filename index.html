<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Team Task Calendar</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== GI·ªÆ NGUY√äN CSS ===== */
body{margin:0;font-family:system-ui;background:#0f1115;color:#eaeaea}
header{padding:10px 16px;display:flex;justify-content:space-between;align-items:center}
header button{background:#1f2228;color:#fff;border:none;padding:6px 10px;cursor:pointer}

.weekdays{display:grid;grid-template-columns:repeat(7,1fr);background:#14161b;border-bottom:1px solid #24262b}
.weekdays div{text-align:center;padding:6px 0;font-size:12px;opacity:.7}

.calendar{display:grid;grid-template-columns:repeat(7,1fr);height:calc(100vh - 210px)}
.day{border:1px solid #24262b;padding:6px;font-size:12px}
.day-number{opacity:.6;margin-bottom:4px}

.task{
  position:relative;
  padding:6px;
  border-radius:6px;
  margin-bottom:4px;
  cursor:grab;
  color:#000;
}
.task.readonly{cursor:default;opacity:.85}
.task.done{opacity:.45;filter:grayscale(.15)}
.task.done::after{
  content:"Completed";
  position:absolute;
  top:2px;
  right:6px;
  font-size:9px;
  background:#1b5e20;
  color:#fff;
  padding:2px 6px;
  border-radius:10px;
}
.task.done strong{text-decoration:line-through}

.task-type{font-size:10px;opacity:.8}

.delete,.copy-btn,.edit-btn,.edit-text-btn{
  position:absolute;
  bottom:2px;
  font-size:14px;
  cursor:pointer;
  opacity:0;
}
.delete{right:6px}
.copy-btn{right:24px}
.edit-btn{right:44px}
.edit-text-btn{right:64px}

.task:hover .delete,
.task:hover .copy-btn,
.task:hover .edit-btn,
.task:hover .edit-text-btn{opacity:1}

.add{opacity:.5;cursor:pointer;font-size:11px}
.add:hover{opacity:1}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal-box{background:#1b1d22;padding:16px;border-radius:10px;width:260px}

.modal-box input,.modal-box select{
  width:100%;
  margin-bottom:8px;
  padding:6px;
  background:#1f2228;
  color:#fff;
  border:1px solid #333
}

.filter-bar{display:flex;gap:8px;padding:8px 16px}
.filter-bar select{background:#1f2228;color:#fff;border:none;padding:6px}

.toast{
  position:fixed;bottom:50px;left:50%;
  transform:translateX(-50%);
  background:#333;color:#fff;
  padding:8px 14px;border-radius:6px;
  font-size:12px;opacity:0;transition:.25s;
}
.toast.show{opacity:1}

.edit-bar{
  position:fixed;bottom:10px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:6px
}
.edit-bar input{
  background:#1f2228;border:1px solid #333;
  color:#fff;padding:6px;width:120px
}
.edit-bar button{
  background:#2e7d32;border:none;
  color:#fff;padding:6px 10px;cursor:pointer
}
</style>
</head>

<body>

<header>
  <button onclick="changeMonth(-1)">‚Üê</button>
  <div id="title"></div>
  <button onclick="changeMonth(1)">‚Üí</button>
</header>

<div class="filter-bar">
  <select id="filterPerson">
    <option value="">All people</option>
  </select>
  <select id="viewMode">
    <option value="normal">Normal view</option>
    <option value="assign">View by assign order</option>
  </select>
</div>

<div class="weekdays">
  <div>Mon</div><div>Tue</div><div>Wed</div>
  <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
</div>

<div class="calendar" id="calendar"></div>

<!-- ADD TASK -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <input id="taskText" placeholder="Task name">
    <select id="taskPerson"></select>
    <select id="taskType"></select>
    <button onclick="saveTask()">Add Task</button>
  </div>
</div>

<!-- EDIT ASSIGN -->
<div class="modal" id="editAssignModal" onclick="closeEditAssign(event)">
  <div class="modal-box">
    <h4>Edit assign</h4>
    <select id="editPerson"></select>
    <select id="editType"></select>
    <button onclick="saveEditAssign()">Save</button>
  </div>
</div>

<!-- ‚úèÔ∏è EDIT TASK TEXT -->
<div class="modal" id="editTextModal" onclick="closeEditText(event)">
  <div class="modal-box">
    <h4>Edit task</h4>
    <input id="editTaskText">
    <button onclick="saveEditText()">Save</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<div class="edit-bar">
  <input id="editCode" placeholder="Edit code">
  <button onclick="unlockEdit()">Unlock</button>
</div>

<script>
/* CONFIG */
const EDIT_CODE="TEAM2026";

/* üîî TELEGRAM ADD */
const TELEGRAM_WEBHOOK="https://script.google.com/macros/s/AKfycbwwSieGxwThxZu7RllRbFzI6RHFkHEnmQuh3gzafj4KyvNKEchUl7QwdxRW1_4b3o5CHA/exec";
function notifyTelegram(message){
  fetch(TELEGRAM_WEBHOOK,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message })
  }).catch(()=>{});
}

const supabaseClient=supabase.createClient(
  "https://letbykkygmmdxbmnemam.supabase.co",
  "sb_publishable_AIRw5d-xegyZkpX39_4MLQ_yK1tZMZo"
);

const PEOPLE_ORDER=["Tony","Davis","Alex","Lucas","Allen","Hayden","Leo","Dante"];
const PEOPLE={
  Tony:"#ff8a80",Allen:"#90caf9",Davis:"#b39ddb",Alex:"#ffe082",
  Lucas:"#b0bec5",Hayden:"#f48fb1",Leo:"#ce93d8",Dante:"#a5d6a7"
};
const TYPES=["Design + QR","Design","Menu + QR","Menu","QR"];

let current=new Date();
let selectedDay=null;
let editingTask=null;
let editingTextTask=null;
let cache={};
let canEdit=localStorage.getItem("canEdit")==="1";

/* HELPERS */
function toast(msg,color="#333"){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.background=color;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}
function formatDate(y,m,d){
  return `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

/* LOAD + RENDER (GI·ªÆ NGUY√äN) */
async function load(){
  const y=current.getFullYear(),m=current.getMonth();
  const start=formatDate(y,m,1);
  const end=formatDate(y,m,new Date(y,m+1,0).getDate());
  const {data}=await supabaseClient.from("tasks")
    .select("*").gte("task_date",start).lte("task_date",end)
    .order("sort_order",{ascending:true});
  cache={};
  (data||[]).forEach(t=>{
    const d=+t.task_date.slice(8,10);
    (cache[d]??=[]).push(t);
  });
}
async function render(){await load();renderCalendarOnly();}

/* ===== EDIT TASK TEXT ADD ===== */
function openEditText(task){
  editingTextTask=task;
  editTaskText.value=task.text;
  editTextModal.style.display="flex";
}
function closeEditText(e){
  if(!e||e.target===editTextModal){
    editTextModal.style.display="none";
    editingTextTask=null;
  }
}
async function saveEditText(){
  if(!editingTextTask)return;
  editingTextTask.text=editTaskText.value;
  await supabaseClient.from("tasks")
    .update({text:editingTextTask.text})
    .eq("id",editingTextTask.id);

  notifyTelegram(`‚úèÔ∏è <b>Edit task</b>\nüìå ${editingTextTask.text}\nüë§ ${editingTextTask.person}\nüìÖ ${editingTextTask.task_date}`);
  toast("Task updated","#2e7d32");
  closeEditText();
  renderCalendarOnly();
}

/* ===== EDIT ASSIGN (B·ªî SUNG TELEGRAM) ===== */
async function saveEditAssign(){
  if(!editingTask)return;
  editingTask.person=editPerson.value;
  editingTask.type=editType.value;
  await supabaseClient.from("tasks")
    .update({person:editingTask.person,type:editingTask.type})
    .eq("id",editingTask.id);

  notifyTelegram(`üîÅ <b>Re-assign</b>\nüìå ${editingTask.text}\nüë§ ${editingTask.person}\nüìÖ ${editingTask.task_date}`);
  toast("Updated","#2e7d32");
  closeEditAssign();
  renderCalendarOnly();
}

/* ===== ADD TASK (B·ªî SUNG TELEGRAM) ===== */
async function saveTask(){
  if(!canEdit||!selectedDay||!taskText.value)return;
  const task={
    task_date:formatDate(current.getFullYear(),current.getMonth(),selectedDay),
    text:taskText.value,
    person:taskPerson.value,
    type:taskType.value,
    done:false,
    sort_order:(cache[selectedDay]?.length||0)
  };
  closeModal();
  const {data}=await supabaseClient.from("tasks").insert(task).select().single();
  if(data){
    notifyTelegram(`üÜï <b>New Task</b>\nüìå ${data.text}\nüë§ ${data.person}\nüìÇ ${data.type}\nüìÖ ${data.task_date}`);
  }
  toast("Task added","#2e7d32");
}

/* ===== TOGGLE DONE (B·ªî SUNG TELEGRAM) ===== */
async function toggleDone(t){
  t.done=!t.done;
  await supabaseClient.from("tasks").update({done:t.done}).eq("id",t.id);
  notifyTelegram(`${t.done?"‚úÖ Completed":"‚ôªÔ∏è Re-open"}\nüìå ${t.text}\nüë§ ${t.person}\nüìÖ ${t.task_date}`);
  toast("Updated","#2e7d32");
}

/* ===== INIT SELECT ===== */
Object.keys(PEOPLE).forEach(p=>{
  taskPerson.innerHTML+=`<option>${p}</option>`;
  filterPerson.innerHTML+=`<option>${p}</option>`;
  editPerson.innerHTML+=`<option>${p}</option>`;
});
TYPES.forEach(t=>{
  taskType.innerHTML+=`<option>${t}</option>`;
  editType.innerHTML+=`<option>${t}</option>`;
});

render();

supabaseClient.channel("tasks-rt")
  .on("postgres_changes",{event:"*",schema:"public",table:"tasks"},render)
  .subscribe();
</script>
</body>
</html>
