<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Team Task Calendar</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui;background:#0f1115;color:#eaeaea}
header{padding:10px 16px;display:flex;justify-content:space-between;align-items:center}
header button{background:#1f2228;color:#fff;border:none;padding:6px 10px;cursor:pointer}

.weekdays{display:grid;grid-template-columns:repeat(7,1fr);background:#14161b;border-bottom:1px solid #24262b}
.weekdays div{text-align:center;padding:6px 0;font-size:12px;opacity:.7}

.calendar{display:grid;grid-template-columns:repeat(7,1fr);height:calc(100vh - 160px)}
.day{border:1px solid #24262b;padding:6px;font-size:12px}
.day-number{opacity:.6;margin-bottom:4px}

.task{position:relative;padding:6px;border-radius:6px;margin-bottom:4px;color:#000}
.task.done{background:#2e7d32!important;color:#fff}
.task.done::after{
  content:"Completed";
  position:absolute;
  top:2px;right:6px;
  font-size:9px;opacity:.8;
}

.task-type{font-size:10px;opacity:.8}

.delete,.copy-btn{
  position:absolute;
  bottom:2px;
  font-size:14px;
  cursor:pointer;
  opacity:0;
}
.delete{right:6px}
.copy-btn{right:24px}
.task:hover .delete,
.task:hover .copy-btn{opacity:1}

.add{opacity:.5;cursor:pointer;font-size:11px}
.add:hover{opacity:1}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal-box{background:#1b1d22;padding:16px;border-radius:10px;width:260px}
.modal-box input,.modal-box select{width:100%;margin-bottom:8px;padding:6px}
.modal-box button{width:100%}

.filter-bar{display:flex;gap:8px;padding:8px 16px}
.filter-bar select{background:#1f2228;color:#fff;border:none;padding:6px}

.stats-toggle{position:fixed;bottom:10px;right:10px;background:#1f2228;padding:6px 10px;cursor:pointer}
.stats{position:fixed;bottom:50px;right:10px;background:#1b1d22;padding:12px;border-radius:8px;display:none;font-size:12px;width:220px}

.toast{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#2e7d32;color:#fff;
  padding:8px 14px;border-radius:6px;
  font-size:12px;opacity:0;transition:.25s
}
.toast.show{opacity:1}
</style>
</head>

<body>

<header>
  <button onclick="changeMonth(-1)">‚Üê</button>
  <div id="title"></div>
  <button onclick="changeMonth(1)">‚Üí</button>
</header>

<div class="filter-bar">
  <select id="filterPerson"><option value="">All people</option></select>
</div>

<div class="weekdays">
  <div>Mon</div><div>Tue</div><div>Wed</div>
  <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <input id="taskText" placeholder="Task name">
    <select id="taskPerson"></select>
    <select id="taskType"></select>
    <button onclick="saveTask()">Add Task</button>
  </div>
</div>

<div class="stats-toggle" onclick="toggleStats()">üìä Stats</div>
<div class="stats" id="stats"></div>
<div class="toast" id="toast">Copied!</div>

<script>
/* ===== OWNER (GI·ªÆ C√ÅCH C≈® ‚Äì AUTO SET) ===== */
if(!localStorage.getItem("calendar_owner")){
  localStorage.setItem("calendar_owner","yes");
}
const IS_OWNER = localStorage.getItem("calendar_owner")==="yes";

/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://letbykkygmmdxbmnemam.supabase.co",
  "sb_publishable_AIRw5d-xegyZkpX39_4MLQ_yK1tZMZo"
);

/* ===== CONFIG ===== */
const PEOPLE={Tony:"#ff8a80",Allen:"#90caf9",Davis:"#b39ddb",Alex:"#ffe082",
Lucas:"#b0bec5",Hayden:"#f48fb1",Leo:"#ce93d8",Dante:"#a5d6a7"};
const TYPES=["Design + QR","Design","Menu + QR","Menu","QR"];

/* ===== STATE ===== */
let current=new Date(),selectedDay=null,dragTask=null,cache={},activePersonFilter="";

/* ===== HELPERS ===== */
const formatDate=(y,m,d)=>`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

/* ===== LOAD ===== */
async function load(){
  const y=current.getFullYear(),m=current.getMonth();
  const {data}=await supabaseClient.from("tasks")
    .select("*")
    .gte("task_date",formatDate(y,m,1))
    .lte("task_date",formatDate(y,m,new Date(y,m+1,0).getDate()));
  cache={};
  (data||[]).forEach(t=>{
    const d=+t.task_date.slice(8,10);
    (cache[d]??=[]).push(t);
  });
}

/* ===== RENDER ===== */
function renderCalendarOnly(){
  calendar.innerHTML="";
  title.textContent=`Th√°ng ${current.getMonth()+1}/${current.getFullYear()}`;
  const days=new Date(current.getFullYear(),current.getMonth()+1,0).getDate();
  const offset=(new Date(current.getFullYear(),current.getMonth(),1).getDay()+6)%7;
  for(let i=0;i<offset;i++)calendar.appendChild(document.createElement("div"));

  for(let d=1;d<=days;d++){
    const el=document.createElement("div");
    el.className="day";
    el.innerHTML=`<div class="day-number">${d}</div>`;
    if(IS_OWNER){
      el.ondragover=e=>e.preventDefault();
      el.ondrop=()=>dropTask(d);
    }

    (cache[d]||[])
      .filter(t=>!activePersonFilter||t.person===activePersonFilter)
      .forEach(t=>{
        const task=document.createElement("div");
        task.className="task"+(t.done?" done":"");
        task.style.background=PEOPLE[t.person];
        if(IS_OWNER){
          task.draggable=true;
          task.onclick=()=>toggleDone(t);
          task.ondragstart=()=>dragTask=t;
        }

        task.innerHTML=`<strong>${t.text}</strong>
        <div class="task-type">${t.person} ‚Ä¢ ${t.type}</div>`;

        const copy=document.createElement("span");
        copy.className="copy-btn";
        copy.textContent="üìã";
        copy.onclick=e=>{e.stopPropagation();copyTask(t.text)};
        task.appendChild(copy);

        if(IS_OWNER){
          const del=document.createElement("span");
          del.className="delete";
          del.textContent="‚úñ";
          del.onclick=e=>{e.stopPropagation();removeTask(t.id)};
          task.appendChild(del);
        }

        el.appendChild(task);
      });

    if(IS_OWNER){
      const add=document.createElement("div");
      add.className="add";
      add.textContent="+ Add task";
      add.onclick=()=>openModal(d);
      el.appendChild(add);
    }

    calendar.appendChild(el);
  }
  renderStats();
}

async function render(){await load();renderCalendarOnly();}

/* ===== ACTIONS ===== */
async function saveTask(){
  if(!IS_OWNER||!selectedDay||!taskText.value.trim())return;
  const task={task_date:formatDate(current.getFullYear(),current.getMonth(),selectedDay),
  text:taskText.value,person:taskPerson.value,type:taskType.value,done:false};
  (cache[selectedDay]??=[]).push(task);
  renderCalendarOnly();closeModal();
  await supabaseClient.from("tasks").insert(task);
}

async function toggleDone(t){
  if(!IS_OWNER)return;
  t.done=!t.done;renderCalendarOnly();
  await supabaseClient.from("tasks").update({done:t.done}).eq("id",t.id);
}

async function removeTask(id){
  if(!IS_OWNER)return;
  Object.keys(cache).forEach(d=>cache[d]=cache[d].filter(t=>t.id!==id));
  renderCalendarOnly();
  await supabaseClient.from("tasks").delete().eq("id",id);
}

async function dropTask(day){
  if(!IS_OWNER||!dragTask)return;
  Object.keys(cache).forEach(d=>cache[d]=cache[d].filter(t=>t!==dragTask));
  (cache[day]??=[]).push(dragTask);
  renderCalendarOnly();
  await supabaseClient.from("tasks").update({
    task_date:formatDate(current.getFullYear(),current.getMonth(),day)
  }).eq("id",dragTask.id);
  dragTask=null;
}

/* ===== UI ===== */
const openModal=d=>{selectedDay=d;modal.style.display="flex"};
const closeModal=e=>{if(!e||e.target===modal)modal.style.display="none"};
const changeMonth=n=>{current.setMonth(current.getMonth()+n);render()};
const toggleStats=()=>stats.style.display=stats.style.display==="block"?"none":"block";

/* ===== STATS ===== */
function renderStats(){
  let all=[],done=0;
  Object.values(cache).forEach(a=>a.forEach(t=>{all.push(t);if(t.done)done++;}));
  stats.innerHTML=`Total:${all.length}<br>Done:${done}<br>Pending:${all.length-done}`;
}

/* ===== COPY ===== */
let toastTimer;
function copyTask(text){
  navigator.clipboard.writeText(text);
  toast.classList.add("show");
  clearTimeout(toastTimer);
  toastTimer=setTimeout(()=>toast.classList.remove("show"),1200);
}

/* ===== REALTIME ===== */
supabaseClient.channel("tasks-rt")
.on("postgres_changes",{event:"*",schema:"public",table:"tasks"},render)
.subscribe();

/* ===== INIT ===== */
Object.keys(PEOPLE).forEach(p=>{
  taskPerson.innerHTML+=`<option>${p}</option>`;
  filterPerson.innerHTML+=`<option>${p}</option>`;
});
TYPES.forEach(t=>taskType.innerHTML+=`<option>${t}</option>`);
filterPerson.onchange=e=>{activePersonFilter=e.target.value;renderCalendarOnly()};
render();
</script>
</body>
</html>
